<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예제 페이지</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 상단 메뉴 영역 */
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* 아래 콘텐츠 영역 */
    main {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- 상단 메뉴 -->
  <header>
    <nav>
      <a href="/signup.html">회원가입</a>
      <a href="/board.html">게시판</a>
    </nav>
  </header>

  <!-- 아래 콘텐츠 -->
  <main>
    <h1>환영합니다!</h1>
    <p>이곳은 콘텐츠가 들어가는 영역입니다.</p>
  </main>

</body>
</html>
